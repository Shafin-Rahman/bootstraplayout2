<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap Layout</title>
</head>

<body>
    <!--   headerstART-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div class="logo bc"></div>
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-5  offset-md-4">
                            <div class="ht1 bc "></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 offset-md-1">
                            <div class="ht2 bc"></div>
                        </div>
                        <div class="col-md-5 offset-md-1">
                            <div class="ht3 bc"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--content start-->
    <section class="content cc">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content_1_header bc"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 ">
                            <div class="content_1_body1 bc"></div>
                        </div>
                        <div class="col-md-6 offset-md-1">
                            <div class="content_1_body2 bc"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content_1_footer bc"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content_2_header bc"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content_2_banner bc"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content_2_body bc"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content_2_footer bc"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content_3_header bc"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content_3_body bc"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="content_3_footer bc"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--    footer start-->
<section class="footer bc">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="footer_content cc"></div>
        </div>
    </div>
</section>
    <!-- jQuery first then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!--    customized js-->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
